{% extends "pages/loggedin.html" %}

{% block content %}
    {% for error in errors %}
        <div class="alert">
            {{ error }}
        </div>
    {% endfor %}
    {% if not success %}
        {% include "types/mockitem.html" %}

        {% if form %}
            {% include "types/form.html" %}
        {% endif %}
    {% else %}
        <div class="alert alert-success">
            {{ success }}
        </div>
    {% endif %}
{% endblock content %}
