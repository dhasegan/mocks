<!DOCTYPE html>
<html>
  <head>
    <title>Mocks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mock interviews for Jacobs University Students">
    <meta name="author" content="dhasegan">
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}css/mocks.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">Mocks</a>
          <ul class="nav">
            {% block navpills %}
            {% endblock %}
          </ul>
          {% block logoutpill %}
          {% endblock logoutpill %}
        </div>
      </div>

      <div class="mock-content">
      {% block content %}
      {% endblock %}
      </div>
      <hr class="lasthr">
      <span class="footer">
        <span class="footeritem"> <a href="/about"> About </a> </span>
        <span class="footeritem"> <a href="https://github.com/dhasegan/mocks"> Contribute </a> </span>
        <span class="footeritem"> Made by Daniel Hasegan </span>
      </span>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <!-- Include mocks Javascript -->
    <script src="{{ STATIC_URL }}js/mocks.js"></script>
  </body>
</html>
